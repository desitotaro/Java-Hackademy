<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{index :: defaultHead}">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Add Author</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <!-- L'action è un altro parametro che può gestire thymeleaf -->
                <!-- per mappare un oggetto dobbiamo usare th:field e per riferirsi all'oggetto padre (author) usiamo *{figlio} -->
                <form th:action="@{/authors/save}" th:object="${author}" method="post">
                    <div class="mb-3">
                        <label for="fn" class="form-label">First name</label>
                        <input type="text" class="form-control" th:field="*{firstname}" id="fn" placeholder="Your name" required>
                      </div>
                      <div class="mb-3">
                        <label for="ln" class="form-label">Last name</label>
                        <input type="text" class="form-control" th:field="*{lastname}" id="ln" placeholder="Your surname" required>
                      </div>
                      <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Your email" required>
                      </div>
                      <button type="submit" class="btn btn-success col-2">Save</button>
                      <button type="reset" class="btn btn-danger col-2">Clean</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
