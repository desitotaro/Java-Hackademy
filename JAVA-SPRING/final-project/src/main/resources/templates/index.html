<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row my-5">
            <div class="col">
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-light btn-login shadow-lg text-uppercase fw-bold" type="submit">
                        Signout
                    </button>
                </form>
            </div>

            <div class="d-flex justify-content-center my-5 py-3 border border-2 border-white rounded-3">
                <h1 class="text-white text-center">University of HackJava</h1>
            </div>
            <div class="row justify-content-center align-items-center my-5 ms-md-5 ps-md-5">
                <div class="col-12 col-md-4">
                    <a class="btn btn-light btn-login shadow-lg text-uppercase fw-bold" th:href="@{/courses}">
                        Courses List
                    </a>
                </div>
                <div class="col-12 col-md-4">
                    <a class="btn btn-light btn-login shadow-lg text-uppercase fw-bold" th:href="@{/students}">
                        Students List
                    </a>
                </div>
                <div class="col-12 col-md-4">
                    <a class="btn btn-light btn-login shadow-lg text-uppercase fw-bold" th:href="@{/lessons}">
                        Lessons List
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
