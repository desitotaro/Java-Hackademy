<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{index :: head}">
</head>

<body class="bg-dark">
  <div class="container bg-light my-5 py-5">
    <div class="row">
      <div class="col">
        <h1 class="text-center fw-bold">Courses</h1>
      </div>
    </div>
    <div class="row my-3">
      <div class="col-12 p-4 rounded">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Teacher</th>
              <th>Start date</th>
              <th>Number of Students</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="course:${courses}">
              <th th:text="${course.name}"></th>
              <th th:text="${course.description}"></th>
              <th th:text="${course.teacherFirstname} + ' ' + ${course.teacherLastname}"></th>
              <th th:text="${course.date}"></th>
              <th th:text="${course.numberOfStudents}"></th>
              <th class="d-flex justify-content-around">
                <a class="btn btn-primary btn-login text-uppercase" th:href="@{/courses/{id}(id=${course.id})}">
                  Edit
                </a>
                <form th:action="@{/courses/delete/{id}(id=${course.id})}" th:method="delete">
                  <button class="btn btn-danger text-uppercase delete-op" type="submit">Delete</button>
                </form>
              </th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
